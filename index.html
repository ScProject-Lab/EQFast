<!DOCTYPE html>
<html lang="ja">
<head>
    <title>EQFast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="map"></div>

        <div class="side-panel">
            <div class="latest-card">
                <p class="latest-card_title">最新の地震</p>
                <h2 class="latest-card_tsunami">大津波警報発表中</h2>
                <p class="latest-card_date"></p>
                <p class="latest-card_location"></p>
                <p class="latest-card_comment">で地震がありました</p>
                <div class="latest-card_maxscale seven-bg">
                    <p class="latest-card_maxscale-label">最大震度</p>
                    <p class="latest-card_maxscale-txt"></p>
                </div>
                <div class="latest-card_hypo-params">
                    <div class="latest-card_hypo-params_txt">
                        <p class="latest-card_hypo-params_label">マグニチュード</p>
                        <p class="latest-card_magnitude"></p>
                    </div>
                    <div class="latest-card_hypo-params_txt">
                        <p class="latest-card_hypo-params_label">深さ</p>
                        <p class="latest-card_depth"></p>
                    </div>
                </div>
            </div>

            <div class="eq-history">
                <p class="eq-history_title">過去の地震</p>
                <div id="eq-history-list"></div>
            </div>
        </div>
        <script src="source/JMAPoints.js"></script>
        <script src="source/SmoothWheelZoom.js"></script>
        <script src="index.js"></script>
    </body>
</html>
