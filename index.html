<!DOCTYPE html>
<html lang="ja">
<head>
    <title>EQFast</title>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2a364c">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="side-panel">
            <div class="latest-card">
                <p class="latest-card_title">最新の地震</p>
                <h2 class="latest-card_tsunami"></h2>
                <p class="latest-card_date"></p>
                <p class="latest-card_location"></p>
                <p class="latest-card_comment">で地震がありました</p>
                <div class="latest-card_maxscale seven-bg">
                    <p class="latest-card_maxscale-label">最大震度</p>
                    <p class="latest-card_maxscale-txt"></p>
                </div>
                <div class="latest-card_hypo-params">
                    <div class="latest-card_hypo-params_txt">
                        <p class="latest-card_hypo-params_label">マグニチュード</p>
                        <p class="latest-card_magnitude"></p>
                    </div>
                    <div class="latest-card_hypo-params_txt">
                        <p class="latest-card_hypo-params_label">深さ</p>
                        <p class="latest-card_depth"></p>
                    </div>
                </div>
            </div>

            <div class="eq-history">
                <p class="eq-history_title">過去の地震</p>
                <div id="eq-history-list"></div>
            </div>
            <!--音声設定-->
            <div class="voice-settings">
                <p class="voice-settings_title">音声読み上げ</p>

                <div class="voice-toggle-row">
                    <span class="voice-toggle-label">読み上げ</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="voice-enabled-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="voice-detail" id="voice-detail">
                    <div class="voice-divider"></div>

                    <div class="voice-param-row">
                        <span class="voice-param-label">最小震度</span>
                        <select class="voice-select" id="voice-min-scale">
                            <option value="0">すべて</option>
                            <option value="10">震度1以上</option>
                            <option value="20">震度2以上</option>
                            <option value="30">震度3以上</option>
                            <option value="40">震度4以上</option>
                            <option value="45">震度5弱以上</option>
                            <option value="50">震度5強以上</option>
                        </select>
                    </div>

                    <div class="voice-param-row">
                        <div class="voice-status">
                            <span class="voice-status-dot" id="voice-status-dot"></span>
                            <span class="voice-status-text" id="voice-status-text">未確認</span>
                        </div>
                        <button class="voice-test-btn" id="voice-test-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            テスト再生
                        </button>
                    </div>
                </div>
            </div>

            <a class="feedback-button" href="https://forms.gle/V1J5r4MjhNfB1Tz26" target="_blank">お問い合わせ</a>

        </div>

        <div id="map"></div>

        <script src="source/JMAPoints.js"></script>
        <script src="source/SmoothWheelZoom.js"></script>
        <script src="index.js"></script>
    </body>
</html>
